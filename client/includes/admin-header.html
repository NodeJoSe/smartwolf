<header ng-controller="AdminHeaderController">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-click="navbarCollapsed = !navbarCollapsed">
          <span class="sr-only">Desplegar / Ocultar Menu</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="/" type="button">
          <img src="/public/img/logo.png" class="SW-home-logo"/>
        </a>
        <a href="/admin/users" class="active dropdown navbar-brand">
          Dashboard
        </a>
      </div>
      <!-- Inicia Menu -->
      <div class="navbar-collapse" uib-collapse="navbarCollapsed" ng-controller="DropdownController">
        <!-- NAVBAR LEFT -->
        <ul class="nav navbar-nav navbar-left">
          <li class="fadeInOut" ng-if="online">
            <a href="/admin/users">
              <span class="glyphicon glyphicon glyphicon-user"></span>
              Clientes
            </a>
          </li>
          <li class="fadeInOut" ng-if="online">
            <a href="/admin/facturas">
              <span class="glyphicon glyphicon-usd"></span>
              Facturas
            </a>
          </li>
          <li ng-if="online" class="fadeInOut">
            <a href="/admin/articulos">
              <span class="glyphicon glyphicon-shopping-cart"></span>
              Articulos
            </a>
          </li>
        </ul>
        <!-- NAVBAR RIGHT -->
        <ul class="nav navbar-nav navbar-right" ng-controller="LogoutController">
          <li class="dropdown fadeInOut" uib-dropdown on-toggle="toggled(open)" ng-if="online">
            <a href="" id="simple-dropdown2" uib-dropdown-toggle>
              <span class="glyphicon glyphicon-log-out"></span>
              {{currentUser}}
            </a>
            <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
              <li>
                <a href="" ng-click="logout()">
                  Logout
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>

    </div>
  </nav>
</header>
