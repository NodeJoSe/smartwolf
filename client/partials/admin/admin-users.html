<div ng-include class="fadeInOut" src="'/includes/admin-header.html'"></div>

<div class="container padding-top">

  <div class="col-md-4">

    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>

    <form name="form" class="well" ng-submit="register(true)">
      <div class="form-group">
        <label for="user">Usuario</label>
        <input type="text" class="form-control" ng-model="form.username" id="user" placeholder="Nombre de usuario" required/>
      </div>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" ng-model="form.firstname" id="name" placeholder="Nombre" required/>
      </div>
      <div class="form-group">
        <label for="name2">Apellido</label>
        <input type="text" class="form-control" ng-model="form.lastname" id="name2" placeholder="Apellido" required/>
      </div>
      <div class="form-group">
        <label for="pass">Contraseña</label>
        <input type="password" class="form-control" ng-model="form.password" id="pass" placeholder="Contraseña" required/>
      </div>
      <div>
        <button type="submit" class="btn btn-info" ng-disabled=" disabled">Registrar</button>
      </div>
    </form>

  </div>

  <div class="col-md-8">

    <table class="table table-hover">
      <thead>
        <th>Nombre de Usuario</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>
          <div class="text-right">
            <button type="button" class="btn btn-sm btn-danger" ng-click="deleteUsers()">
              <span class="glyphicon glyphicon-trash"></span>
              Eliminar todos
            </button>
          </div>
        </th>
      </thead>
      <tr class="hov bounceInOut" ng-repeat="user in users | startFrom: (currentPage - 1) * pageSize | limitTo: pageSize">
        <td>{{user.username}}</td>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>
        <button type="button" class="btn btn-sm btn-danger" ng-click="deleteUser($index + ((currentPage - 1) * pageSize))">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
        </td>
      </tr>
    </table>

    <ul
      class="pagination-sm col-md-8"
      uib-pagination
      total-items="users.length"
      ng-model="currentPage"
      items-per-page="pageSize"
      boundary-links="true"
      force-ellipses="true"
      max-size="5"
      previous-text="&lsaquo;"
      next-text="&rsaquo;"
      first-text="&laquo;"
      last-text="&raquo;"></ul>
      
  </div>

</div>
